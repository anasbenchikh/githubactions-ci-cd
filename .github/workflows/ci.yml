
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml
  
    - name: JIB container build and publish
      uses: MathieuSoysal/jib-container-publish.yml@v2.0.7
      with:
        PASSWORD: ${{ secrets.TOKEN_GIT }}
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: anasbenchikh/cicd-demo
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: send custom message
      uses: Lukasss93/telegram-action@v2
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT: ${{ secrets.TELEGRAM_TO }}
        message: |
              The ${{ github.event_name }} event triggered final step.
              echo This event is a pull request that had an assignee removed and message should be changed.
